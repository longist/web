<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Some CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="#ffcccc" background="pattern.jpg" text="#993333">
      <h1>Please, <a href name="form">sign up</a> to find your destiny ♥</h1>
    <form method="GET" name="signUp">
      <div class="container">
        <input class="field" type="text" name="name" placeholder="Enter your name"><br>
        <input class="field" type="text" name="login" placeholder="Enter your login"><br>
        <input class="field" type="password" name="pass" placeholder="Enter password"><br>
        <textarea class="field" name="description" placeholder="Add a few words about yourself..." cols="60" rows="6"></textarea><br>
      </div>
      <h2>Choose an appropriate form of <span>communication</span>:</h2>
      <input type="checkbox" name="comm" id="offline"><label for="offline">offline meetings</label><br>
      <input type="checkbox" name="comm" id="video"><label for="video">Discord, Skype or some kind of videolink</label><br>
      <input type="checkbox" name="comm" id="audio"><label for="audio">but here's my number, so call me maybe <sup>♪</sup>♫<sub>♪</sub><sup>♫</sup></label><br>
      <input type="checkbox" name="comm" id="text"><label for="text">text mode</label><br>
      <input type="checkbox" name="comm" id="ancient"><label for="ancient">letters, telegramms, pigeon mail...</label><br>
      <input type="checkbox" name="comm" id="no"><label for="no">telepathy (i'm an introvert)</label><br>
      <h2>Choose your <span>status</span>:</h2>
      <input type="radio" name="status" id="Ms"><label for="Ms">Ms</label><br>
      <input type="radio" name="status" id="Mr"><label for="Mr">Mr</label><br>
      <input type="radio" name="status" id="Mrs"><label for="Mrs">Mrs</label><br>
      <input type="radio" name="status" id="Msr"><label for="Msr">Msr</label><br>
      <input type="radio" name="status" id="USSR"><label for="USSR">USSR</label><br>
      <input type="radio" name="status" id="Mmm"><label for="Mmm">Mmm</label><br>
      <input type="radio" name="status" id="Mom"><label for="Mom">Mom</label><br><br>
      <select id="select">
        <option value="" disabled selected>Choose your country</option>
        <option value="RU">Russian Federation</option>
        <option value="USA">United States of America</option>
        <option value="Nigeria">Nigeria</option>
      </select>
        <input type="checkbox" id="international">
        <label for="international"><i>I have nothing against love on a distance</i></label><br><br>
      <input type="submit" name="sing_up" value="♥ Sign up ♥" id="button">
    </form>
    <table>
      <tr>
        <td class="grey">☺</td>
        <td>☻</td>
        <td>☺</td>
        <td class="grey">☻</td>
        <td class="grey" rowspan="3">☺</td>
      </tr><tr>
        <td>☻</td>
        <td class="grey" colspan="2" rowspan="2">☺</td>
        <td>☻</td>
      </tr><tr>
        <td class="grey">☺</td>
        <td>☻</td>
      </tr><tr>
        <td colspan="2">☺</td>
        <td class="grey" colspan="3" rowspan="2">☻</td>
      </tr>
        <td class="grey">☺</td>
        <td>☻</td>
      </tr>
    </table>
    <h2>Now you can return to the <a href name="form">sign up form</a> or take a look at my weird table.</h2>
  </body>
</html>
